<!--
                         on()
                             
Esse evento é responsável por anexar uma função de manipulação 
de eventos para um ou mais eventos aos elementos selecionados. 

Enquanto o evento click() é restrito ao DOM, o evento on() é 
válido para novos elementos adicionados ao DOM. 

O evento on() também não é limitado a lidar apenas com o evento 
click. Ele pode ser usado com outros eventos, como o submit - evento 
disparado quando um formulário HTML é submetido.

-->

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Evento on</title>
    <script type="text/javascript" 
src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>
	
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

    <script type="text/javascript">
        $('ul').on('click', 'li', function(){
            console.log('Conteúdo do item da lista: ' + 
$(this).text() );
        });
		
        //Adicionando, dinamicamente, um novo elemento <li> à lista
        $('ul').append('<li>Item 6</li>');
    </script>
</body>
</html>
