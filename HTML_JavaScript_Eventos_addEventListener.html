<!-- 
Os eventos são ações pré determinadas que vão acontecer em algum momento 
numa página html (não sabemos qual), e quando acontecerem vão permitir 
uma interferência via programação, neste caso com javascript. 
-->
<!DOCTYPE html>
<html>
<head></head>
<body>
<button id="Teste1">Clique Aqui</button>
<script>
   function mostraMensagem(){
      alert("Ola Mundo");
   }
   var obj =
       document.querySelector("#Teste1"); // outra forma de capturar o ID, alem de getElementById 
   obj.addEventListener("click",mostraMensagem);     
</script>
</body>
</html>
