<!--               
                                                     onsubmit

A função deste evento é diminuir o fluxo de informações ao servidor, fazendo com que uma validação inicial aconteça no próprio javascript.
O onsubmit é diferente do onclick (que apenas chama uma função), pois exige o retorno verdadeiro ou falso de uma função (ex: "return validar();"). 

Se a função chamada por onclick retornar verdadeiro, será permitido que seja enviada ao servidor.

Se retornar falso, o seu envio será impedido.
-->
<!DOCTYPE html>
<html>
<head>
<style>
body {background-color:blue;color:white;font-style:bold;}
</style>
</head>
<body>
<form action="//servidor/app.asmx" method="get" onsubmit="validar()">
Nome: <input name="N1" type="text" /><br /><br />
Opções de envio:<br />
<input type="checkbox" name="OPT1" value="Revista" />
Revista mensal
<input type="checkbox" name="OPT2" value="Digital" />
Versão digital
<input type="checkbox" name="OPT3" value="SMS" />
Mensagem SMS<br /><br />
<input type="submit" value="Cadastrar" />
</form>
<script>
var objNome = document.getElementById("N1");
var objOpt1 = document.getElementById("OPT1");
var objOpt2 = document.getElementById("OPT2");
var objOpt3 = document.getElementById("OPT3");

function validar(){
    
    if(objNome.value==""){ 
       alert("Nome deve ser preenchido");
       objNome.focus();
       return false; 
    }

    if(!objOpt1.checked && !objOpt2.checked && !objOpt3.checked) { 
       alert("Select ao menos uma opção");
       return false; 
    }
    return true; 
}
</script>
</body>
</html>
