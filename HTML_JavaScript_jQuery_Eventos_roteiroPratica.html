<!--

Siga o seguinte roteiro:

1. No editor, crie a estrutura base de uma página HTML – doctype, html, head e body.
2. Importe/inclua, dentro da tag <head>, o framework jQuery.
3. Insira, a seu critério, elementos dentro da tag <body>, como tags de título, parágrafo etc. Lembre-se de inserir também os conteúdos de cada uma dessas tags. Tal conteúdo será importante apenas para que a página não carregue totalmente em branco.
4. Crie, a seguir, uma tag <div> e insira dentro dela uma tag <p> contendo um bloco de texto.
5. Após a tag <div> acima ou dentro da tag <head>, crie uma função, utilizando jQuery, para:
  5.1 Adicionar, ao final da tag <div> criada, uma tag <a> que deverá ter o seguinte conteúdo:<a id='link_alerta' href='pagina.html'>Exibir alerta</a>
  5.2 Utilizando jQuery, faça com que o link acima, ao ser clicado, no lugar de levar o usuário ir para outra página (definida em um atribudo “href”), exiba na tela um alerta com o texto “O novo link, inserido com jQuery, foi clicado”.
  5.3 Ao final, salve a página no editor e a abra no navegador para ver o resultado.

-->

<!doctype html>
<html lang="pt-BR">

<head>
<meta charset="utf-8">
<title>Método preventDefault</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>

<body>

<h1>Teste 1</h1>
<p>Este é o primeiro teste</p>

<h1>Teste 2</h1>
<p>Este é o segund teste</p>

<h1>Teste 3</h1>
<p>Este é o terceiro teste</p>

<div>
<p>Parágrafo dentro da Div</p>
</div>

<script type="text/javascript">
  
$('div').append('<a id="link_alerta" href="pagina.html">Exibir alerta</a>');
$('#link_alerta').on('click', function(event){

event.preventDefault(); //definindo novo comportamento para o evento click
   alert("Teste2");

});
</script>

</body>
</html>
