<!--

Se eu precisasse calcular o clique em cada item individualmente, por exemplo: uma 
variável que armazene a quantidade de cliques no Item 1 e atualize essa quantidade 
a cada clique. Como eu conseguiria representar isso no console? 

-->

<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Evento click</title>
<script type="text/javascript" 
src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
<li>Item 4</li>
<li>Item 5</li>
</ul>
<script type="text/javascript">
// Objeto para armazenar contagem de cliques por item
var contagemCliquesPorItem = {};


$('ul li').click(function () {
    // Obtém o conteúdo do item da lista
    var conteudoItem = $(this).text();
   
    // Inicializa a contagem se ainda não existir
    if (!contagemCliquesPorItem[conteudoItem]) {
        contagemCliquesPorItem[conteudoItem] = 0;
    }
    // Incrementa a contagem para o item clicado
    contagemCliquesPorItem[conteudoItem]++;
 
    // Exibe o conteúdo do item da lista e a contagem de cliques no console
    console.log(`Conteúdo do item da lista "${conteudoItem}": Cliques - ${contagemCliquesPorItem[conteudoItem]}`);
});

//Adicionando, dinamicamente, um novo elemento <li> à lista
$('ul').append('<li>Item 6</li>');
</script>
</body>
</html>
