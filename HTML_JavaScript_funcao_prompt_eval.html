<!DOCTYPE html>

   <body>
    <script>

         var x = eval(prompt("Entre com o valor: "));  /* A função prompt serve para solicitar ao usuário a digitação 
         de um valor a partir de um diálogo de entrada; a função eval efetua a conversão de String para número. */

         if(x>5)
            document.writeln("<h1>Valor maior que 5</h1>");
         else
            document.writeln("<h1>Valor menor ou igual a 5</h1>");

      </script>
   </body>

</html>
